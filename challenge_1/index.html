<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="title">Tic Tac Toe</div>
    <div>
      <table id="table">
        <tr>
          <td class="r1 c1 d1" onClick="userInput.clickedSquare(event)"></td>
          <td class="r1 c2" onClick="userInput.clickedSquare(event)"></td>
          <td class="r1 c3 d2" onClick="userInput.clickedSquare(event)"></td>
        </tr>
        <tr>
          <td class="r2 c1" onClick="userInput.clickedSquare(event)"></td>
          <td class="r2 c2 d1 d2" onClick="userInput.clickedSquare(event)"></td>
          <td class="r2 c3" onClick="userInput.clickedSquare(event)"></td>
        </tr>
        <tr>
          <td class="r3 c1 d2" onClick="userInput.clickedSquare(event)"></td>
          <td class="r3 c2" onClick="userInput.clickedSquare(event)"></td>
          <td class="r3 c3 d1" onClick="userInput.clickedSquare(event)"></td>
        </tr>
      </table>
    </div>
    <div>
      <button onClick="userInput.resetGame()">Reset Game</button>
    </div>
    <div>
      <table id="wins">
        <tr><th colspan="2">Wins</th></tr>
        <tr>
          <th class="xName"></th>
          <th class="oName"></th>
        </tr>
        <tr>
          <th class="xWins">0</th>
          <th class="oWins">0</th>
        </tr>
      </table>
    </div>
    <script>
      document.getElementsByClassName('xName')[0].innerHTML = window.prompt('Player 1 Name:') + ' (X)';
      document.getElementsByClassName('oName')[0].innerHTML = window.prompt('Player 2 Name:') + ' (O)' ;
    </script>
  </body>
</html>
